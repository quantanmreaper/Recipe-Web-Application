    <section class="profile-section">
        <h1>Profile</h1>
        <hr>

        
            <div class="profile-image">
                <img src="./images/profile.jpg" alt="Profile Image" width="200px" height="200px"/>
            </div>

                <button class="btn-change-photo">Change photo</button>
                <button class="btn-delete-photo">Delete</button>
            

            <form action="#" method="POST" class="profileform">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" value="Suzan M" disabled>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="Miller" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="suzan@gmail.com" disabled>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="********" disabled>
                    <a href="#" class="change-password">Change</a>
                </div>
                <button type="submit" class="btn-save">Save</button>
            </form>
        </div>
    </section>
